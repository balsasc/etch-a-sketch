<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Etch a Sketch</title>
</head>
<body>
  <h1 class="text-center">Etch a Sketch</h1>

  <div class="container">
    <div class="button-wrapper">
      <button class="btn clear">Clear Grid</button>
      <button class="btn erase">Erase</button>
      <button class="btn black">Black Pen</button>
      <button class="btn random">Random Color</button>
      <label class="color">Choose a color: <input type="color"></label>
      <label>Enter a size: <input type="number" class="size text-center" value="16"></label>
    </div>
    <div class="grid-wrapper">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
